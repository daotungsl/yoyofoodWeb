<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">

          <div class="row">

            <div class="col-xl-12 order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Update Product</h3>
                    </div>
                    <!-- <div class="col-4 text-right">
                      <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                    </div> -->
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" [formGroup]="formProductUpdate" #myform="ngForm">
                    <h6 class="heading-small text-muted mb-4">Product information</h6>

                    <div class="pl-lg-4">
                      <div class="form-group" *ngIf="formProductUpdate.get('typeProductId') as typeProductId">
                        <select class="form-control form-control-alternative" id="input-type-Product" [formControl]='typeProductId'>
                          <option selected disabled="disabled" [value]="null">Type Product.</option>
                          <option *ngFor="let data of datasTypeProduct" [ngValue]="data.id">
                            {{data.name}}</option>
                        </select>
                        <ng-container *ngIf="typeProductId.invalid && typeProductId.dirty || myform.submitted">
                            <div class="text-danger">
                              <span *ngIf="typeProductId.hasError('required')">{{errors.typeProductId.required}}</span>
                            </div>
                          </ng-container>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group" *ngIf="formProductUpdate.get('name') as name">
                            <label class="form-control-label" for="input-Title">Title</label>
                            <input type="text" id="input-Title" class="form-control form-control-alternative"
                              placeholder="Product Title" [formControl]='name' [value]="dataEditProduct?.name">
                              <ng-container *ngIf="name.invalid && name.dirty || myform.submitted">
                                  <div class="text-danger">
                                    <span *ngIf="name.hasError('required')">{{errors.name.required}}</span>
                                    <span *ngIf="name.hasError('maxlength')">{{errors.name.maxLength}}</span>
                                  </div>
                                </ng-container>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group" *ngIf="formProductUpdate.get('image') as image">
                            <label class="form-control-label" for="input-image">Image</label>
                            <input type="text" id="input-image" class="form-control form-control-alternative"
                              placeholder="Please paste image link..." [formControl]='image'
                              (input)="getImageFromInput($event)">
                            <ng-container *ngIf="image.invalid && image.dirty || myform.submitted">
                              <div class="text-danger">
                                <span *ngIf="image.hasError('required')">{{errors.image.required}}</span>
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group" *ngIf="formProductUpdate.get('description') as des">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control " [formControl]='des' [value]="dataEditProduct?.description" id="exampleFormControlTextarea1" rows="10"></textarea>
                            <ng-container *ngIf="des.invalid && des.dirty || myform.submitted">
                                <div class="text-danger">
                                  <span *ngIf="des.hasError('required')">{{errors.description.required}}</span>
                                  <span *ngIf="des.hasError('maxlength')">{{errors.description.maxLength}}</span>
                                </div>
                              </ng-container>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <img  [src]="dataEditProduct?.image" (error)="filename = './assets/img/brand/img-default.png'" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group"  *ngIf="formProductUpdate.get('price') as price">
                          <label class="form-control-label"  for="input-price-sale">Price</label>
                          <input type="number" id="input-price-sale" [formControl]='price' class="form-control form-control-alternative"
                            placeholder="Price..." [value]="dataEditProduct?.price">
                            <ng-container *ngIf="price.invalid && price.dirty || myform.submitted">
                                <div class="text-danger">
                                  <span *ngIf="price.hasError('required')">{{errors.price.required}}</span>
                                </div>
                              </ng-container>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group"  *ngIf="formProductUpdate.get('maxSlot') as maxSlot">
                          <label class="form-control-label" for="input-max-slot">Max Slot</label>
                          <input type="number" id="input-max-slot" [formControl]='maxSlot' class="form-control form-control-alternative"
                          placeholder="Slot..." [value]="dataEditProduct?.maxSlot">
                          <ng-container *ngIf="maxSlot.invalid && maxSlot.dirty || myform.submitted">
                              <div class="text-danger">
                                <span *ngIf="maxSlot.hasError('required')">{{errors.maxSlot.required}}</span>
                              </div>
                            </ng-container>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group"  *ngIf="formProductUpdate.get('status') as status">
                          <label class="form-control-label" for="input-status">Status</label>
                          <div class="form-control form-control-alternative">
                            <label class="custom-toggle">
                              <input type="checkbox" checked id="input-status" [formControl]='status' 
                              >
                              <span class="custom-toggle-slider rounded-circle"></span>
                            </label>
                          </div>
                          
                        </div>
                        
                      </div>
                      <div class="col-lg-6">
                        
                      </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-lg-6">
                          </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" (click)="doSubmit()" class="btn btn-icon btn-primary">
                          <span class="btn-inner--text">Submit</span>
                        </button>
                        <button type="reset" class="btn btn-icon btn-warning" type="reset">
                          <span class="btn-inner--text">Reset</span>
                        </button>
                      </div>
                      <hr class="my-4" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
