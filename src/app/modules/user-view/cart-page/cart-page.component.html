<section class="breadcrumb-section set-bg" data-setbg="assets/img/breadcrumb.jpg" style="background-image: url(&quot;assets/img/breadcrumb.jpg&quot;);">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="breadcrumb__text">
                  <h2>Shopping Cart</h2>
                  <div class="breadcrumb__option">
                      <a href="./index.html">Home</a>
                      <span>Shopping Cart</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="shoping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__table">
                  <table>
                      <thead>
                          <tr>
                              <th class="shoping__product">Products</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Total</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngFor="let data of items">
                          <tr>
                              <td class="shoping__cart__item">
                                  <img src="assets/img/cart/cart-1.jpg" alt="">
                                  <h5>{{data.product.name}}</h5>
                              </td>
                              <td class="shoping__cart__price">
                                {{data.product.price}}đ
                              </td>
                              <td class="shoping__cart__quantity">
                                  <div class="quantity">
                                      <div class="pro-qty">
                                        <a (click)="sub(data.product.productId)"><span class="dec qtybtn">-</span></a>
                                        <input type="text" value="{{data.quantity}}">
                                        <a (click)="add(data.product.productId)"><span class="inc qtybtn">+</span></a>
                                      </div>
                                  </div>
                              </td>
                              <td class="shoping__cart__total">
                                {{data.product.price * data.quantity}}đ
                              </td>
                              <td class="shoping__cart__item__close">
                                <a (click)="remove(data.product.productId)"><span class="icon_close"></span></a> 
                              </td>
                          </tr>
                        </ng-container>
                        
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__btns">
                  <a routerLink="/" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                  <!-- <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                      Upadate Cart</a> -->
              </div>
          </div>
          <div class="col-lg-6">
              <div class="shoping__continue">
                  <div class="shoping__discount">
                      <h5>Discount Codes</h5>
                      <form action="#">
                          <input type="text" placeholder="Enter your coupon code">
                          <button type="submit" class="site-btn">APPLY COUPON</button>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="shoping__checkout">
                  <h5>Cart Total</h5>
                  <ul>
                      <li>Subtotal <span>{{total}}đ</span></li>
                      <li>Total <span>{{total}}đ</span></li>
                  </ul>
                  <!-- <a (click)="checkOut()" class="primary-btn">PROCEED TO CHECKOUT</a> -->
                  <button class="btn btn-outline-success btn-rounded btn-block z-depth-0 my-4 waves-effect"
                                    (click)="open(oder,login,success, 'modal_oder', '')">PROCEED TO CHECKOUT</button>
                                <ng-template #oder let-c="close()" let-c="dismiss()">
                                    <div class="modal-content bg-gradient-info">
                                        <div class="modal-body">
                                            <div class="py-3 text-center">
                                                <i class="ni ni-bell-55 ni-3x"></i>
                                                <h4 class=" heading mt-4">Đặt hàng thành công
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="modal-footer">

                                            <!-- <button [disabled]="!isValid" type="button" class="btn btn-white"
                                                (click)="c">Xác nhận</button> -->
                                                <button type="button" class="btn btn-rounded btn-block z-depth-0 my-4 waves-effect"
                                                data-dismiss="modal" (click)="c">Xác nhận</button>
                                        </div>
                                    </div>

                                </ng-template>
              </div>
          </div>
      </div>
  </div>
</section>
